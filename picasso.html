<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>My Gallery</h1>
    <main>
        <div class="container">
            <div class="dashed-box"> </div>
            <div class="gold-box"> </div>
            <div class="green-box"> </div>
            <div class="purple-box"> </div>
        </div>
            <p>Interested in purchasing an art piece? Please complete the form below.</p>
    <form action="./formsubmitted.html">
        <div id="name-container">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="John Smith">
        </div>

        <div id="email-container">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="johnsmith@email.com">
        </div>

        <button type="submit" id="submit-btn">Submit</button>
    </form>
    </main>
    
</body>
</html>
